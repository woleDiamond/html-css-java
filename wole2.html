<!DOCTYPE html>
<html>
<head>
    <title>My Styled Blog</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        
        h1 {
            color: #2563eb;
            font-size: 32px;
            text-align: center;
            background-color: #e0f2fe;
            padding: 20px;
            border-radius: 10px;
        }
        
        h2 {
            color: #059669;
            font-size: 24px;
            border-bottom: 2px solid #059669;
        }
        
        p {
            color: #374151;
            font-size: 16px;
            line-height: 1.6;
            margin: 15px 0;
        }
        
        .highlight {
            background-color: yellow;
            padding: 5px;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>My First Styled Blog Post</h1>
    
    <h2>Introduction</h2>
    <p>Welcome to my <span class="highlight">amazing</span> blog!</p>
    <p>Today I learned how to style websites with CSS.</p>
    
    <h2>What I Learned</h2>
    <p>CSS is really powerful for making websites look good.</p>
    <p class = "warning"> warning message!!! You can change colors, fonts, and layouts easily.</p>
</body>
</html
